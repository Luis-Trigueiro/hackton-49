spring.freemarker.cache:false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/mammamia?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create

heroku.debug=true
heroku.h2.port=8082
heroku.h2.location=/tmp/db
heroku.jdbc.username=root
heroku.jdbc.password=
heroku.jdbc.database=mammamia
heroku.schema.auto=create
